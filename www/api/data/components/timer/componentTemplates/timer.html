<div class="slides-timer">
	<input class="hidden" data-simply-field="totalTime">
	<label class="slides-timer-time">
		Presentation time left
		<input type="text" data-simply-field="time-left" data-simply-transformer="secondsToTime" readonly>
	</label>
	<ul class="slides-timer-slides" data-simply-list="slides">
	<template>
		<li class="slides-timer-slide" data-simply-field="time" data-simply-transformer="timeToSize" data-simply-content="fixed">
			<label class="slides-timer-time">
				Slide time left
				<input type="text" readonly data-simply-field="time-left" data-simply-transformer="secondsToTime">
			</label>
		</li>
	</template>
	</ul>
	<i class="slides-timer-cursor" data-simply-field="time-left" data-simply-transformer="timeToCursor"></i>
</div>
