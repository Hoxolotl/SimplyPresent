<div class="ds-dialog-container">
  <div id="SimplyPresentShare" class="simplypresent-share ds-box ds-dialog visible">
    <a class="ds-box-close" data-simply-command="closeSharing">
      <svg class="ds-icon ds-close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
        <line x1="15" y1="15" x2="25" y2="25" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10"></line>
        <line x1="25" y1="15" x2="15" y2="25" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10"></line>
      </svg>
    </a>
    <button class="ds-button ds-button-default" data-simply-command="copySharing">Copy</button>
    <a data-simply-field="hhsWords" data-simply-transformer="wordsLink"></a>
  </div>
</div>
