<div class="simplypresent-sharing">
  <div
       data-simply-field="hhsWords" 
       data-simply-transformer="isShared"
       data-simply-content="template"
       data-simply-default-template="0"
       data-simply-default-value="0"
       >
    <template data-simply-template="3">
      <div>
        <a data-simply-field="hhsWords" data-simply-transformer="wordsLink"></a>
      </div>
      <button class="ds-button ds-button-default" data-simply-command="copySharing">Copy</button>
    </template>
    <template data-simply-template="1">
      <button class="ds-button ds-button-default" data-simply-command="share" >Start sharing</button> 
    </template>
    <template data-simply-template="0">
      <button class="ds-button ds-button-default" data-simply-command="share" >Start sharing</button> 
    </template>
  </div>
</div>
